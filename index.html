<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Souza Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --verde-souza: #2e7d32;
      --bg: #ffffff;
      --text: #212529;
    }
    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode {
      background-color: #1c1c1c;
      color: #f1f1f1;
    }
    .logo {
      width: 180px;
      margin-bottom: 30px;
    }
    .btn-menu {
      width: 230px;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 14px;
      border-radius: 12px;
      margin: 8px 0;
      transition: transform 0.2s;
    }
    .btn-menu:hover {
      transform: translateY(-2px);
    }
    #darkModeBtn {
      position: absolute;
      top: 18px;
      right: 18px;
      border-radius: 50%;
      font-size: 1.2rem;
      padding: 8px 10px;
    }
    .footer {
      position: absolute;
      bottom: 20px;
      text-align: center;
      font-size: 0.85rem;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <button id="darkModeBtn" class="btn btn-outline-dark">ðŸŒ™</button>
  <img src="logo.png" alt="Logo Souza" class="logo">
  <h3 class="mb-4 text-center fw-bold" style="color: var(--verde-souza);">Painel Souza Transportes</h3>

  <div class="d-flex flex-column align-items-center">
    <a href="dashboard.html?aba=status" class="btn btn-success btn-menu">ðŸš› Status da Frota</a>
    <a href="dashboard.html?aba=produtividade" class="btn btn-warning btn-menu">ðŸ“ˆ Produtividade</a>
    <a href="dashboard.html?aba=volume" class="btn btn-primary btn-menu">ðŸ“Š Volume Entregue</a>
  </div>

  <div class="footer">Â© 2025 Souza Transportes</div>

  <script>
    const darkBtn = document.getElementById('darkModeBtn');
    darkBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
