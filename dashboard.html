<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Dashboard — Controle de Pneus</title>
  <link rel="icon" href="logoPneu.png"/>
  <link rel="manifest" href="manifest.json"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <script defer src="script.js"></script>
  <style>
    :root {
      --green:#1c8c3a;
      --card-bg:#fff;
      --page-bg:#f6f6f6;
      --muted:#666;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,Arial,Helvetica,sans-serif;
      background:var(--page-bg);
      color:#222;
    }
    header{
      display:flex;
      align-items:center;
      gap:12px;
      background:var(--green);
      color:#fff;
      padding:10px 14px;
    }
    header img{width:42px;height:42px;object-fit:contain;margin-left:6px;}
    header h1{font-size:1.05rem;margin:0;font-weight:700;}
    main{
      max-width:1000px;
      margin:20px auto;
      padding:12px;
    }
    .card{
      background:var(--card-bg);
      border-radius:12px;
      padding:14px;
      box-shadow:0 6px 18px rgba(0,0,0,0.06);
      margin-bottom:16px;
    }
    .card h3{margin:0 0 10px 0;font-size:1.05rem;color:var(--green);}
    table{
      width:100%;
      border-collapse:collapse;
      font-size:14px;
    }
    th,td{
      padding:8px;
      text-align:left;
      border-bottom:1px solid #eee;
    }
    th{background:#f0f0f0;color:#333;}
    .actions{display:flex;justify-content:flex-end;margin-bottom:12px;}
    button{
      background:var(--green);
      color:#fff;
      border:none;
      border-radius:8px;
      padding:10px 14px;
      font-size:14px;
      cursor:pointer;
    }
    canvas{width:100%!important;height:340px!important;}
    #summary p{margin:6px 0;}
    .error{color:#b00;padding:10px;font-weight:600;}
    @media(max-width:720px){
      header h1{font-size:0.95rem;}
      canvas{height:260px!important;}
    }
  </style>
</head>
<body>
  <header>
    <img src="logoPneu.png" alt="logo"/>
    <h1>Dashboard — Controle de Pneus</h1>
  </header>

  <main>
    <div class="actions">
      <button onclick="window.location.href='index.html'">⬅️ Voltar ao App</button>
    </div>

    <div id="summary" class="card">Carregando resumo...</div>

    <div class="card">
      <h3>CPK por Marca</h3>
      <canvas id="chartCPK"></canvas>
    </div>

    <div class="card">
      <h3>Quantidade por Marca</h3>
      <div id="countByMarca"></div>
    </div>

    <div class="card">
      <h3>Quantidade por Vida (Fase)</h3>
      <div id="countsByPhase"></div>
    </div>
  </main>
</body>
</html>
